   <script>
    function checkMediaQuery() {
        if (window.innerWidth < 992) {
          document.getElementById('KSULogo').src = 'Images/ClubLogo.PNG';
          document.getElementById('KSULogo').style.setProperty('width', '140px', 'important');
          document.getElementById('KSULogo').style.setProperty('height', '82px', 'important');
          $('#ClubLogo').hide();
          
        
        }
        else{
          document.getElementById('KSULogo').src = 'Images/KSUlogo.PNG';
          document.getElementById('KSULogo').style.width = 'auto'
          document.getElementById('KSULogo').style.height = 'auto'
          $('#ClubLogo').show();
          document.getElementById("closebtn").click()
         
        }
    }
     $(document).ready(function() {
         checkMediaQuery();
      });
      window.addEventListener('resize', checkMediaQuery);

  </script>
